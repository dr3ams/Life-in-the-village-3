
[worldgen]

	#.
	#Modify Create: Dreams n' Desire's impact on your terrain
	[worldgen.v2]
		#.
		#.
		#Prevents all worldgen added by Create: Dreams n' Desire's from taking effect
		disableWorldGen = false

		[worldgen.v2.striated_ores_overworld]
			#.
			#Range: > 0
			clusterSize = 32
			#.
			#Amount of clusters generated per Chunk.
			#  >1 to spawn multiple.
			#  <1 to make it a chance.
			#  0 to disable.
			#Range: 0.0 ~ 512.0
			frequency = 0.06666667014360428
			#.
			#Range: > -2147483648
			minHeight = 30
			#.
			#Range: > -2147483648
			maxHeight = 128

